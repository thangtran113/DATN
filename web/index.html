<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="CineChill - Learn English through movies with interactive subtitles and vocabulary tools"
    />
    <meta
      name="keywords"
      content="learn english, movies, subtitles, vocabulary, language learning"
    />
    <meta name="author" content="CineChill" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="CineChill - Learn English Through Movies"
    />
    <meta
      property="og:description"
      content="Learn English through movies with interactive subtitles and vocabulary tools"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="CineChill - Learn English Through Movies"
    />
    <meta
      property="twitter:description"
      content="Learn English through movies with interactive subtitles and vocabulary tools"
    />

    <!-- Google Sign-In -->
    <meta
      name="google-signin-client_id"
      content="530294840005-h38bvs0Tjc6mg7cn250ai8dn6g0g76p1.apps.googleusercontent.com"
    />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="CineChill" />
    <meta name="theme-color" content="#E50914" />

    <!-- Preconnect to Firebase for faster loading -->
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://apis.google.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googleapis.com" />
    <link rel="dns-prefetch" href="https://firestore.googleapis.com" />

    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>CineChill - Learn English Through Movies</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f0f0f;
      }

      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0f0f0f;
      }

      .logo-img {
        width: 200px;
        height: 200px;
        margin-bottom: 40px;
        object-fit: contain;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 3px solid #2a2a2a;
        border-top: 3px solid #00bcd4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        will-change: transform;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 24px;
        color: #9e9e9e;
        font-size: 16px;
        font-weight: 500;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <img
        src="logo.png"
        alt="CineChill Logo"
        class="logo-img"
        onerror="this.style.display='none'"
      />
      <div class="loader"></div>
      <div class="loading-text">Đang tải...</div>
    </div>

    <script src="flutter_bootstrap.js" async></script>

    <script>
      // FORCE unregister ALL service workers (fix video caching issue)
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistrations()
          .then(function (registrations) {
            for (let registration of registrations) {
              registration.unregister();
              console.log("Service Worker unregistered");
            }
          });

        // Clear ALL caches
        if ("caches" in window) {
          caches.keys().then(function (names) {
            for (let name of names) {
              caches.delete(name);
              console.log("Cache deleted:", name);
            }
          });
        }
      }

      window.addEventListener("flutter-first-frame", function () {
        const loading = document.querySelector("#loading");
        if (loading) {
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
