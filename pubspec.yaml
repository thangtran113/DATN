name: movie_learning_app
description: "Movie Learning App - Web Only Platform"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.8
  firebase_analytics: ^11.3.8
  google_sign_in: ^6.2.1

  # UI/UX
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  lottie: ^3.0.0
  animations: ^2.0.11

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5
  youtube_player_iframe: ^5.1.2

  # Navigation
  go_router: ^13.0.1

  # Networking
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.1
  file_picker: ^6.1.1

  # Text-to-Speech
  flutter_tts: ^4.0.2
  web: ^1.1.1
  translator: ^1.0.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Testing & Development
  build_runner: ^2.4.8
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/subtitles/
